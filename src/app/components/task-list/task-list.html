<div
  *ngFor="let task of tasks.filteredTasks()"
  class="flex justify-between p-2 border rounded mb-2"
>
  <label>
    <input
      type="checkbox"
      [checked]="task.done"
      (change)="tasks.toggleTask(task.id)"
      class="mx-2"
    />
    <span [class.line-through]="task.done">{{ task.title }}</span>
  </label>
  <div class="flex items-center gap-2">
    <span class="text-xs text-gray-500">{{ task.priority | titlecase }}</span>
    <button (click)="tasks.deleteTask(task.id)" class="text-red-600">🗑️</button>
  </div>
</div>
<p class="text-sm text-gray-600">Done: {{ tasks.doneCount() }}</p>
