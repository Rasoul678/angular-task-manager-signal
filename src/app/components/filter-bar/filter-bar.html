<div class="mb-4 space-x-2">
  <button
    (click)="set('all')"
    [class.font-bold]="filter() === 'all'"
    [class.text-cyan-400]="filter() === 'all'"
  >
    All
  </button>
  <button
    (click)="set('done')"
    [class.font-bold]="filter() === 'done'"
    [class.text-green-400]="filter() === 'done'"
  >
    Done
  </button>
  <button
    (click)="set('undone')"
    [class.font-bold]="filter() === 'undone'"
    [class.text-yellow-400]="filter() === 'undone'"
  >
    Undone
  </button>
</div>
